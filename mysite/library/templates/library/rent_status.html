


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rent status</title>
       <style>
      .center {
      margin-left: auto;
      margin-right: auto;}
      table, th, td {
        border: 1px solid;
        border-collapse: collapse;
      }
  </style>
</head>
<body>
    <p style="font-size: large; text-align: center" >You are watching book: {{ rent.book }} rented by {{ rent.user }}.</p>
    <table class="center">
        <caption>Rent</caption>
        <thead>
            <tr>
            <th scope="col">id</th>
            <th scope="col">User</th>
            <th scope="col">Book</th>
            <th scope="col">borrow_date</th>
            <th scope="col">return_date</th>          
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" >{{ rent.id }}</th>
                <td>{{ rent.user }}</td>
                <td>{{ rent.book }}</td>
                <td>{{ rent.borrow_date }}</td>
                <td>{{ rent.return_date }}</td>
            </tr>
        </tbody>
        <tfoot>
        </tfoot>
      </table>    
      <p style= "text-align: center" ><a href="{% url 'library:rents' %}"><button>Go back to rents</button></a></p>
      <p style= "text-align: center" ><a href="{% url 'library:rent_return' rent.id %}"><button>Finish rent</button></a></p>
</body>
</html>
