


<!DOCTYPE html>

       <style>
      .center {
      margin-left: auto;

<body>

            <th scope="col">id</th>

            <th scope="col">Second Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Birth Date</th>          
    

            </tr>
        </thead>
        <tbody>

                <th scope="row" >{{ user.id }}</th>

                <td>{{ user.surname }}</td>
                <td>{{ user.birth_date }}</td>
            </tr>
        </tbody>
        <tfoot>

      <p style= "text-align: center" ><a href="{% url 'library:users' %}"><button>Go back to users</button></a></p>
