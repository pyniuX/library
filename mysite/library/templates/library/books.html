


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>books</title>
    <style>
      .center {
      margin-left: auto;
      margin-right: auto;}
      table, th, td {
        border: 1px solid;
        border-collapse: collapse;
      }
  </style>
</head>
<body>
    <p style="font-size: large; text-align: center" >You're in books, shibidubda!</p>
    <p style= "text-align: center" ><a href="{% url 'library:index' %}"><button>Go back to main menu</button></a></p>
    <p style= "text-align: center" ><a href="{% url 'library:book_add' %}"><button>Add book</button></a></p>
    <table class="center">
      <caption>
        Books
      </caption>
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Authors</th>
          <th scope="col">Title</th>
        </tr>
      </thead>
      <tbody>
        {% for book in books_list %}
          <tr>
            <th scope="row" ><a href="{% url 'library:book_status' book.id %}">{{ book.id }}</a></th>
            <td>{{ book.authors.all }} </td>
            <td>{{ book.title }}</td>
          </tr>
        {% endfor %} 
      </tbody>
      <tfoot>
      </tfoot>
    </table>    
</body>
</html>
